databaseChangeLog:
  - changeSet:
      id: 2023111201
      author: cosqunmammadov
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(30)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: updated_at
                  type: TIMESTAMP WITHOUT TIME ZONE